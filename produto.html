<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Produtos da Padaria Gourmet - Pães, frios, doces e salgados de alta qualidade">
    <title>Produtos - Padaria Gourmet</title>
    <link rel="stylesheet" href="produtos.css">
</head>
<body>
    <header>
        <h1>Produtos da Padaria Gourmet</h1>
    </header>
    
    <main>
        <section class="categoria">
            <h2>Tipos de Pães</h2>
            <div class="produto">
                <img src="paes/frances.jpg" alt="Pão Francês">
                <h3>Pão Francês</h3>
                <p>R$ 0,50</p>
            </div>
            <div class="produto">
                <img src="paes/integral.jpg" alt="Pão Integral">
                <h3>Pão Integral</h3>
                <p>R$ 2,00</p>
            </div>
        </section>

        <section class="categoria">
            <h2>Frios</h2>
            <div class="produto">
                <img src="frios/presunto.jpg" alt="Presunto">
                <h3>Presunto</h3>
                <p>R$ 5,00</p>
            </div>
            <div class="produto">
                <img src="frios/queijo.jpg" alt="Queijo">
                <h3>Queijo</h3>
                <p>R$ 7,00</p>
            </div>
        </section>

        <section class="categoria">
            <h2>Doces</h2>
            <div class="produto">
                <img src="doces/brigadeiro.jpg" alt="Brigadeiro">
                <h3>Brigadeiro</h3>
                <p>R$ 2,50</p>
            </div>
            <div class="produto">
                <img src="doces/beijinho.jpg" alt="Beijinho">
                <h3>Beijinho</h3>
                <p>R$ 2,50</p>
            </div>
        </section>

        <section class="categoria">
            <h2>Salgados</h2>
            <div class="produto">
                <img src="salgados/coxinha.jpg" alt="Coxinha">
                <h3>Coxinha</h3>
                <p>R$ 4,00</p>
            </div>
            <div class="produto">
                <img src="salgados/empada.jpg" alt="Empada">
                <h3>Empada</h3>
                <p>R$ 4,50</p>
            </div>
        </section>
    </main>
</body>
</html>
