<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ofertas da Padaria Gourmet - Aproveite os melhores preços em pães, frios, doces e salgados">
    <title>Ofertas - Padaria Gourmet</title>
    <link rel="stylesheet" href="ofertas.css">
</head>
<body>
    <header>
        <h1>Ofertas da Padaria Gourmet</h1>
    </header>

    <main>
        <section class="ofertas">
            <div class="oferta">
                <img src="ofertas/pao-frances.jpg" alt="Oferta Pão Francês">
                <h2>Pão Francês</h2>
                <p>De: <span class="preco-antigo">R$ 0,50</span></p>
                <p>Por: <span class="preco-novo">R$ 0,60</span></p>
            </div>

            <div class="oferta">
                <img src="ofertas/pao-integral.jpg" alt="Oferta Pão Integral">
                <h2>Pão Integral</h2>
                <p>De: <span class="preco-antigo">R$ 2,00</span></p>
                <p>Por: <span class="preco-novo">R$ 1,80</span></p>
            </div>

            <div class="oferta">
                <img src="ofertas/coxinha.jpg" alt="Oferta Coxinha">
                <h2>Coxinha</h2>
                <p>De: <span class="preco-antigo">R$ 4,00</span></p>
                <p>Por: <span class="preco-novo">R$ 3,50</span></p>
            </div>

            <div class="oferta">
                <img src="ofertas/brigadeiro.jpg" alt="Oferta Brigadeiro">
                <h2>Brigadeiro</h2>
                <p>De: <span class="preco-antigo">R$ 2,50</span></p>
                <p>Por: <span class="preco-novo">R$ 2,00</span></p>
            </div>
        </section>
    </main>
</body>
</html>
